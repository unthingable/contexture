[loggers]
keys=root, loggingcontext

[handlers]
keys=console, AMQPHandler

[formatters]
keys=simpleFormatter

[logger_root]
level = DEBUG
handlers = console

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[logger_loggingcontext]
level=DEBUG
handlers=AMQPHandler
# Don't make a logger with this name
qualname=loggingcontext.backend
propagate=0

[handler_AMQPHandler]
class=loggingcontext.backend.amqp_handler.AMQPHandler
level=DEBUG
args=("amqp://guest:guest@localhost:5672/%2F", "lc-topic", "topic")

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
